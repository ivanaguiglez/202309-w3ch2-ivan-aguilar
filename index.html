<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
  <meta name="description" content="Juego de cartas al azar Greater or Smaller.">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" defer></script>
  <title>Greater or Smaller</title>
</head>

<body>
  <header>
    <h1>"Greater or Smaller"</h1>
  </header>
  <main>
    <div class="start-screen">
      <button class="start-button button" type="button">Start</button>
    </div>
    <div class="game-screen hidden">
      <h2 class="initial-message">¿Qué eliges?</h2>
      <div class="mat-background">
        <div class="cards player-card">
          <span class="card-upper-numeration"></span>
          <span class="card-suit"></span>
          <span class="player-number card-bottom-numeration"></span>
        </div>
        <div class="cards computer-card">
          <span class="hidden computer-numbers card-upper-numeration "></span>
          <span class="hidden card-suit"></span>
          <span class="hidden computer-numbers card-bottom-numeration"></span>
        </div>
      </div>
      <span class="cards-result-message">HAS ACERTADO</span>
      <div class="choice">
        <button class="greater button" type="button">Mayor</button>
        <button class="equal button" type="button">Igual</button>
        <button class="smaller button" type="button">Menor</button>
      </div>
    </div>
  </main>
  <footer>
    ISDI Coders Games ®
  </footer>
</body>

</html>
